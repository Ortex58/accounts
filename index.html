<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulynych V.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="screen1">
    <div class="accounts">
        <ul class="accounts__items">

        </ul>
        <div class="accounts__button">
            <button class="accounts__button--btn">ADD</button>
        </div>
        <div class="screen">
            <span class="screen--item">Screen1</span>
        </div>
            
    </div>
</div>
<div class="screen2">

        <div class="screen">

        </div>
        <div class="form-user-add">
            <input type="text" class="form-user-add--text" tabindex="0" id="my-textbox">
            <div class="form-user-add__buttons">
                <button class="form-user-add__button__btn" tabindex="0">ADD</button>
                <button class="form-user-add__button__btn" tabindex="0">CANCEL</button>

        </div>
    </div>

<script src="index.js"></script>
